  <div class="movie-content">
    <h1 class="movie-title">{{ movie?.title }}</h1>
    <p class="movie-info">{{ movie?.year }}, {{ movie?.director }}</p>

    <span
      *ngFor="let genre of movie?.genres; let i = index"
      class="movie-info-secondary"
    >
      <span
        *ngIf="(movie?.genres)!.length === i + 1; else elseBlock"
        class="movie-info-secondary"
        >{{ genre.description }}</span
      >
      <ng-template #elseBlock class="movie-info-secondary"
        >{{ genre.description }},
      </ng-template>
    </span>

    <p class="movie-info">{{ movie?.actors }}</p>

    <div
      *ngIf="collapseDescription; else elseBlock"
      class="movie-info-secondary"
    >
      <span>
        {{ movie?.plot }}
      </span>

      <div>
        <button
          (click)="handleCollapseDescription()"
          class="description-button"
        >
          see less description
        </button>
      </div>
    </div>
    <ng-template #elseBlock class="movie-info-secondary"
      ><div>
        <button
          (click)="handleCollapseDescription()"
          class="description-button"
        >
          see full description
        </button>
      </div>
    </ng-template>
  </div>
</div>
